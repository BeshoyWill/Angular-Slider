<div
  class="box w-[35%] flex flex-col m-auto mt-10 border-2 p-10 rounded-xl shadow-2xl"
>
  <button class="btn" (click)="deleteImage()" [disabled]="!preview">
    <i
      class="fa-solid fa-xmark bg-red-500 rounded-full w-10 h-10 flex justify-center items-center text-white hover:bg-red-600"
    ></i>
  </button>
  <div class="slideBox my-10 mx-auto">
    <img
      onError="this.src = './assets/images/default-image.jpg'"
      [src]="preview"
      alt="preview image"
      id="preview"
    />
  </div>

  <hr />

  <div class="slider flex justify-between items-center">
    <div class="uploadBtn flex flex-row justify-center items-center gap-4">
      @if (images.length < 6) {
      <label
        for="upload"
        class="btn btn-success bg-green-500 cursor-pointer rounded-sm text-white text-3xl font-bold w-10 h-10 flex justify-center items-start hover:bg-green-600"
        >+</label
      >
      } @for (image of images; track $index) {
      <img
        [src]="image"
        alt="image from images slider"
        class="w-10 h-10 cursor-pointer"
        (click)="displayImage($index)"
      />
      }

      <input
        type="file"
        id="upload"
        hidden
        multiple
        (change)="getImages($event)"
      />
    </div>

    <div class="flex justify-end items-center p-4 gap-2">
      <button
        (click)="backImage()"
        [disabled]="!preview"
        [ngClass]="{
          'bg-green-500 hover:bg-green-600': preview,
          'bg-red-500 hover:bg-red-600': !preview
        }"
        class="rounded-full"
      >
        <i
          class="fa-solid fa-arrow-left rounded-full w-10 h-10 flex justify-center items-center text-white"
        ></i>
      </button>
      <button
        (click)="forwardImage()"
        [disabled]="!preview"
        [ngClass]="{
          'bg-green-500 hover:bg-green-600': preview,
          'bg-red-500 hover:bg-red-600': !preview
        }"
        class="rounded-full"
      >
        <i
          class="fa-solid fa-arrow-right rounded-full w-10 h-10 flex justify-center items-center text-white"
        ></i>
      </button>
    </div>
  </div>

  <button
    (click)="clearImages()"
    class="m-auto w-[50%] bg-green-500 text-center text-xl cursor-pointer font-extrabold text-white p-1 my-3 rounded-3xl hover:bg-red-600"
  >
    Clear All Images
  </button>
</div>
